<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakoni Interactive Game</title>
    <style>
        body {
            background-color: #2c2f33;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .character {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .dialogue-box {
            background-color: rgba(44, 47, 51, 0.85);
            border: 2px solid #7289da;
            border-radius: 15px;
            padding: 20px;
            width: 60%;
            margin-bottom: 20px;
        }

        .dialogue-text {
            margin: 0;
            font-size: 1.2rem;
        }

        .choice-button {
            background-color: #5865f2;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice-button:hover {
            background-color: #4752c4;
        }

        .back-button {
            background-color: #f04747;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #c0392b;
        }

        .score-container {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #7289da;
            display: none;
        }

        .timer-container {
            font-size: 1.5rem;
            color: red;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Timer -->
        <div id="timer-container" class="timer-container">
            Time Left: <span id="timer">10</span>s
        </div>

        <!-- Score -->
        <div id="score-container" class="score-container">
            Score: <span id="score">0</span>
        </div>

        <!-- Character Image -->
        <img id="character-image" class="character" src="/static/images/barakoni_default.png" alt="Barakoni">
        
        <!-- Dialogue Box -->
        <div class="dialogue-box">
            <p id="dialogue-text" class="dialogue-text">Loading...</p>
        </div>

        <!-- Choices -->
        <div id="choices-container"></div>

        <!-- Back to Menu -->
        <button class="back-button" onclick="navigateTo('/')">Back to Menu</button>
    </div>

    <script>
        let score = 0;
        let timerInterval;

        function startTimer(duration) {
            const timerElement = document.getElementById('timer');
            const timerContainer = document.getElementById('timer-container');
            timerElement.textContent = duration;
            timerContainer.style.display = 'block';

            timerInterval = setInterval(() => {
                let timeLeft = parseInt(timerElement.textContent, 10);
                timeLeft -= 1;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerContainer.style.display = 'none';
                    handleTimeout();
                } else {
                    timerElement.textContent = timeLeft;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer-container').style.display = 'none';
        }

        function sendOption(option) {
            fetch('/respond', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ option: option })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('dialogue-text').textContent = data.text;
                const choicesContainer = document.getElementById('choices-container');
                choicesContainer.innerHTML = ""; // Clear previous buttons

                data.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice;
                    button.className = "choice-button";
                    button.onclick = () => handleAnswer(choice, data.correct || false, data.isTriviaEnd || false);
                    choicesContainer.appendChild(button);
                });

                document.getElementById('character-image').src = data.image;

                if (data.text.includes("Trivia")) {
                    document.getElementById('score-container').style.display = 'block';
                }

                if (data.text.includes("Question")) {
                    startTimer(10);
                }
            });
        }

        function handleAnswer(choice, isCorrect, isTriviaEnd) {
            stopTimer();
            sendOption(choice);

            if (isCorrect) {
                score += 10;
                document.getElementById('score').textContent = score;
            }

            if (isTriviaEnd) {
                document.getElementById('score-container').style.display = 'none';
                score = 0;
            }
        }

        function handleTimeout() {
            sendOption("Timeout");
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        window.onload = () => sendOption("start");
    </script>
</body>
</html>
