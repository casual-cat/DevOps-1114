<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakoni Interactive Game</title>
    <style>
        body {
            background-color: #2c2f33;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .character {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .dialogue-box {
            background-color: rgba(44, 47, 51, 0.85);
            border: 2px solid #7289da;
            border-radius: 15px;
            padding: 20px;
            width: 60%;
            margin-bottom: 20px;
        }

        .dialogue-text {
            margin: 0;
            font-size: 1.2rem;
        }

        .choice-button {
            background-color: #5865f2;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice-button:hover {
            background-color: #4752c4;
        }

        .back-button {
            background-color: #f04747;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #c0392b;
        }

        .score-container {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #7289da;
            display: none;
        }

        .points-animation {
            position: absolute;
            font-size: 2rem;
            color: #00ff00;
            animation: floatUp 1s ease-out;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Score -->
        <div id="score-container" class="score-container">
            Score: <span id="score">0</span>
        </div>

        <!-- Character Image -->
        <img id="character-image" class="character" src="/static/images/barakoni_default.png" alt="Barakoni">
        
        <!-- Dialogue Box -->
        <div class="dialogue-box">
            <p id="dialogue-text" class="dialogue-text">Loading...</p>
        </div>

        <!-- Choices -->
        <div id="choices-container"></div>

        <!-- Back to Menu -->
        <button class="back-button" onclick="navigateTo('/')">Back to Menu</button>
    </div>

    <script>
        let score = 0;

        function sendOption(option) {
            fetch('/respond', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ option: option })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('dialogue-text').textContent = data.text;
                const choicesContainer = document.getElementById('choices-container');
                choicesContainer.innerHTML = ""; // Clear previous buttons

                data.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice;
                    button.className = "choice-button";
                    button.onclick = () => handleAnswer(choice, data.correct);
                    choicesContainer.appendChild(button);
                });

                document.getElementById('character-image').src = data.image;

                // Show the score container when trivia starts
                if (data.text.includes("Welcome to Barakoni Trivia")) {
                    document.getElementById('score-container').style.display = 'block';
                }
            });
        }

        function handleAnswer(choice, isCorrect) {
            sendOption(choice);
            if (isCorrect) {
                score += 10;
                updateScore();
                showPointsAnimation("+10");
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function showPointsAnimation(points) {
            const pointsElement = document.createElement('div');
            pointsElement.textContent = points;
            pointsElement.className = "points-animation";
            document.body.appendChild(pointsElement);

            // Position the animation near the score
            const scoreContainer = document.getElementById('score-container');
            const rect = scoreContainer.getBoundingClientRect();
            pointsElement.style.left = `${rect.left + rect.width / 2}px`;
            pointsElement.style.top = `${rect.top}px`;

            // Remove the animation after it completes
            pointsElement.addEventListener('animationend', () => pointsElement.remove());
        }

        window.onload = () => sendOption("start");

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
