<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakoni Interactive Menu</title>
    <style>
        body {
            background-color: #2c2f33;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        .option-button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            background-color: #5865f2;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Barakoni Interactive!</h1>
    <button class="option-button" onclick="navigateTo('/game')">Start Game</button>
    <button class="option-button" onclick="navigateTo('/credits')">Credits</button>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
