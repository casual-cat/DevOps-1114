<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakoni Interactive Menu</title>
    <style>
        body {
            background-color: #2c2f33;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .choice-button {
            background-color: #5865f2;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice-button:hover {
            background-color: #4752c4;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Welcome to Barakoni Interactive!</h1>
        <button class="choice-button" onclick="navigateToLoading()">Start Game</button>
        <button class="choice-button" onclick="window.location.href='/credits'">Credits</button>
    </div>

    <script>
        function navigateToLoading() {
            window.location.href = '/loading'; // Redirect to the loading screen
        }
    </script>
</body>
</html>
