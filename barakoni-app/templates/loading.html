<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #2c2f33;
            font-family: 'Arial', sans-serif';
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loading-text {
            font-size: 1.5rem;
            text-align: center;
        }

        .loading-bar {
            margin-top: 20px;
            width: 80%;
            height: 10px;
            background: #5865f2;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #7289da;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div>
        <div class="loading-text" id="loading-text">Loading Barakoni's patience...</div>
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
    </div>

    <script>
        const messages = [
            "Compiling sarcasm...",
            "Loading memes into memory...",
            "Running a debugger on humans...",
            "Barakoni is contemplating life...",
            "Wait, youâ€™re still here?"
        ];

        let index = 0;
        let progress = 0;

        // Show sarcastic messages
        const messageInterval = setInterval(() => {
            const loadingText = document.getElementById('loading-text');
            loadingText.textContent = messages[index];
            index = (index + 1) % messages.length;
        }, 2000);

        // Simulate loading bar progress
        const progressInterval = setInterval(() => {
            progress += 20; // Increment by 20%
            if (progress > 100) progress = 100;

            document.getElementById('loading-progress').style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(progressInterval);
                clearInterval(messageInterval);
                // Redirect to the game page
                window.location.href = '/game';
            }
        }, 1000);
    </script>
</body>
</html>
