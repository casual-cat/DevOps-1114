<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            background-color: #2c2f33;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 50px;
            animation: fadeIn 0.5s ease-in;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #ffffff;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5865f2;
        }
    </style>
</head>
<body>
    <h1>Credits</h1>
    <p>Art and Design: Your Name</p>
    <p>Development: Your Name</p>
    <button class="back-button" onclick="navigateTo('/')">Back to Menu</button>
    <script>
        function navigateTo(url) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
