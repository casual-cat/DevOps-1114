<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress-Up Game</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Dress-Up Your Student!</h1>
    <div id="canvas-container">
        <img id="base-character" src="/static/images/character_base.png" alt="Base Character">
        <div id="clothing-layer"></div>
    </div>

    <div id="items">
        <h2>Choose Items:</h2>
        <button class="item-btn" data-item="/static/images/shirt1.png">Shirt 1</button>
        <button class="item-btn" data-item="/static/images/shirt2.png">Shirt 2</button>
        <button class="item-btn" data-item="/static/images/hat1.png">Hat 1</button>
    </div>

    <script>
        // JavaScript for Interactivity
        $(document).ready(function() {
            $(".item-btn").click(function() {
                let itemUrl = $(this).data("item");
                $("#clothing-layer").html(`<img src="${itemUrl}" alt="Clothing">`);
            });
        });
    </script>
</body>
</html>
